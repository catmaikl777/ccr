<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Градиенты -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9932CC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gemGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#00BFFF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0000FF;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Основа ящика -->
  <rect x="15" y="35" width="70" height="50" fill="url(#purpleGradient)" stroke="#4B0082" stroke-width="2" rx="5"/>
  
  <!-- Крышка ящика -->
  <rect x="10" y="25" width="80" height="20" fill="url(#goldGradient)" stroke="#FF8C00" stroke-width="2" rx="5"/>
  
  <!-- Драгоценный замок -->
  <rect x="40" y="28" width="20" height="16" fill="url(#goldGradient)" stroke="#FF8C00" stroke-width="1" rx="3"/>
  <circle cx="50" cy="36" r="4" fill="url(#gemGradient)" stroke="#0000FF" stroke-width="1"/>
  
  <!-- Декоративные драгоценности -->
  <circle cx="25" cy="35" r="3" fill="url(#gemGradient)" stroke="#0000FF" stroke-width="1"/>
  <circle cx="75" cy="35" r="3" fill="url(#gemGradient)" stroke="#0000FF" stroke-width="1"/>
  <circle cx="30" cy="60" r="2" fill="#FF69B4" stroke="#FF1493" stroke-width="1"/>
  <circle cx="70" cy="60" r="2" fill="#FF69B4" stroke="#FF1493" stroke-width="1"/>
  <circle cx="50" cy="70" r="2" fill="#00FF7F" stroke="#00FF00" stroke-width="1"/>
  
  <!-- Золотые декоративные линии -->
  <rect x="20" y="50" width="60" height="1" fill="url(#goldGradient)"/>
  <rect x="20" y="65" width="60" height="1" fill="url(#goldGradient)"/>
  
  <!-- Золотые уголки -->
  <rect x="12" y="27" width="6" height="6" fill="url(#goldGradient)" stroke="#FF8C00" stroke-width="1" rx="1"/>
  <rect x="82" y="27" width="6" height="6" fill="url(#goldGradient)" stroke="#FF8C00" stroke-width="1" rx="1"/>
  <rect x="12" y="77" width="6" height="6" fill="url(#goldGradient)" stroke="#FF8C00" stroke-width="1" rx="1"/>
  <rect x="82" y="77" width="6" height="6" fill="url(#goldGradient)" stroke="#FF8C00" stroke-width="1" rx="1"/>
  
  <!-- Магические искры -->
  <circle cx="20" cy="45" r="1" fill="#FFFF00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="55" r="1" fill="#FFFF00" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="35" cy="75" r="1" fill="#FFFF00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="45" r="1" fill="#FFFF00" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Блики для объема -->
  <rect x="18" y="38" width="3" height="40" fill="#E6E6FA" opacity="0.4"/>
  <rect x="13" y="28" width="3" height="15" fill="#FFFACD" opacity="0.6"/>
  
  <!-- Корона на крышке -->
  <polygon points="45,20 50,15 55,20 52,22 48,22" fill="url(#goldGradient)" stroke="#FF8C00" stroke-width="1"/>
  <circle cx="50" cy="18" r="1.5" fill="url(#gemGradient)"/>
</svg>