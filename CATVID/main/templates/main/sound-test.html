<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –∑–≤—É–∫–æ–≤</title>
    <style>
        body {

        }

<body>
    <h1>üéµ –¢–µ—Å—Ç –∑–≤—É–∫–æ–≤–æ–π —Å–∏—Å—Ç–µ–º—ã</h1>
    
    <div>
        <button class="test-button" onclick="testDirectAudio()">–¢–µ—Å—Ç –ø—Ä—è–º–æ–≥–æ –∞—É–¥–∏–æ</button>
        <button class="test-button" onclick="testAudioManager()">–¢–µ—Å—Ç –∞—É–¥–∏–æ-–º–µ–Ω–µ–¥–∂–µ—Ä–∞</button>
        <button class="test-button" onclick="checkFiles()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Ñ–∞–π–ª—ã</button>
        <button class="test-button" onclick="clearLog()">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>
    
    <div id="log" class="log"></div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testDirectAudio() {
            log('üéµ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä—è–º–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞—É–¥–∏–æ...');
            
            const sounds = [
                '/static/main/sounds/click.mp3',
                '/static/main/sounds/meow1.mp3',
                '/static/main/sounds/meow2.mp3',
                '/static/main/sounds/meow3.mp3'
            ];
            
            sounds.forEach((soundUrl, index) => {
                setTimeout(() => {
                    log(`üéµ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ: ${soundUrl}`);
                    const audio = new Audio(soundUrl);
                    audio.volume = 0.5;
                    audio.play().then(() => {
                        log(`‚úÖ –£—Å–ø–µ—à–Ω–æ: ${soundUrl}`);
                    }).catch(error => {
                        log(`‚ùå –û—à–∏–±–∫–∞: ${soundUrl} - ${error.message}`);
                    });
                }, index * 1000);
            });
        }
        
        function testAudioManager() {
            log('üéµ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∞—É–¥–∏–æ-–º–µ–Ω–µ–¥–∂–µ—Ä–∞...');
            
            if (typeof EnhancedAudioManager === 'undefined') {
                log('‚ùå EnhancedAudioManager –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }
            
            if (!window.audioManager) {
                log('üéµ –°–æ–∑–¥–∞–Ω–∏–µ –∞—É–¥–∏–æ-–º–µ–Ω–µ–¥–∂–µ—Ä–∞...');
                try {
                    window.audioManager = new EnhancedAudioManager();
                    log('‚úÖ –ê—É–¥–∏–æ-–º–µ–Ω–µ–¥–∂–µ—Ä —Å–æ–∑–¥–∞–Ω');
                } catch (error) {
                    log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∞—É–¥–∏–æ-–º–µ–Ω–µ–¥–∂–µ—Ä–∞: ${error.message}`);
                    return;
                }
            }
            
            // –¢–µ—Å—Ç–∏—Ä—É–µ–º —Ä–∞–∑–Ω—ã–µ –∑–≤—É–∫–∏
            setTimeout(() => {
                log('üéµ –¢–µ—Å—Ç –∑–≤—É–∫–∞ –∫–ª–∏–∫–∞...');
                window.audioManager.playRandomSound('click');
            }, 500);
            
            setTimeout(() => {
                log('üéµ –¢–µ—Å—Ç –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–≥–æ –∑–≤—É–∫–∞...');
                window.audioManager.playSound('critical', 0);
            }, 1500);
            
            setTimeout(() => {
                log('üéµ –¢–µ—Å—Ç –∑–≤—É–∫–∞ —É–ª—É—á—à–µ–Ω–∏—è...');
                window.audioManager.playSound('upgrade', 0);
            }, 2500);
        }
        
        function checkFiles() {
            log('üéµ –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –∑–≤—É–∫–æ–≤—ã—Ö —Ñ–∞–π–ª–æ–≤...');
            
            const sounds = [
                '/static/main/sounds/click.mp3',
                '/static/main/sounds/meow1.mp3',
                '/static/main/sounds/meow2.mp3',
                '/static/main/sounds/meow3.mp3',
                '/static/main/sounds/bg.mp3'
            ];
            
            sounds.forEach(soundUrl => {
                const audio = new Audio(soundUrl);
                
                audio.addEventListener('canplaythrough', () => {
                    log(`‚úÖ –§–∞–π–ª –¥–æ—Å—Ç—É–ø–µ–Ω: ${soundUrl}`);
                });
                
                audio.addEventListener('error', (e) => {
                    log(`‚ùå –§–∞–π–ª –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${soundUrl} - ${e.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                });
                
                audio.load();
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            log('üéµ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            log('üéµ –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∑–≤—É–∫–æ–≤');
        });
    </script>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –Ω–∞—à–∏ —Å–∫—Ä–∏–ø—Ç—ã -->
    <script src="/static/main/js/audio-manager.js"></script>
    <script src="/static/main/js/audio-init.js"></script>
    <script src="/static/main/js/sound-test.js"></script>
</body>
</html>
