<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест кликов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin: 20px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Тест системы кликов</h1>
    
    <div>
        <button id="simple-test" class="test-button">Простой тест клика</button>
        <button id="ajax-test" class="test-button">AJAX тест</button>
        <button id="game-test" class="test-button">Игровой тест</button>
    </div>
    
    <div id="results" class="result">
        <h3>Результаты тестов:</h3>
        <div id="log"></div>
    </div>
    
    <div class="result">
        <h3>Информация о браузере:</h3>
        <p>User Agent: <span id="user-agent"></span></p>
        <p>Cookies включены: <span id="cookies-enabled"></span></p>
        <p>JavaScript включен: ✓</p>
    </div>

    <script>
        // Функция для логирования
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const p = document.createElement('p');
            p.className = type;
            p.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logDiv.appendChild(p);
        }

        // Информация о браузере
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('cookies-enabled').textContent = navigator.cookieEnabled ? 'Да' : 'Нет';

        // Простой тест клика
        document.getElementById('simple-test').addEventListener('click', function() {
            log('Простой клик работает!', 'success');
        });

        // AJAX тест
        document.getElementById('ajax-test').addEventListener('click', function() {
            this.disabled = true;
            log('Отправка AJAX запроса...');
            
            fetch('/click/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({test: true})
            })
            .then(response => {
                log('Получен ответ: ' + response.status);
                return response.text();
            })
            .then(data => {
                log('AJAX тест завершен', 'success');
                console.log('Response:', data);
            })
            .catch(error => {
                log('AJAX ошибка: ' + error.message, 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                this.disabled = false;
            });
        });

        // Игровой тест
        document.getElementById('game-test').addEventListener('click', function() {
            this.disabled = true;
            log('Тестирование игрового клика...');
            
            // Проверяем наличие элементов
            const clickButton = document.getElementById('click-button');
            const playerId = document.getElementById('player-id');
            
            if (!clickButton) {
                log('Кнопка клика не найдена!', 'error');
            } else {
                log('Кнопка клика найдена ✓', 'success');
            }
            
            if (!playerId) {
                log('Player ID не найден!', 'error');
            } else {
                log('Player ID найден: ' + playerId.value, 'success');
            }
            
            this.disabled = false;
        });

        // Проверяем консоль на ошибки
        window.addEventListener('error', function(e) {
            log('JavaScript ошибка: ' + e.message, 'error');
        });

        log('Тестовая страница загружена');
    </script>
</body>
</html>
